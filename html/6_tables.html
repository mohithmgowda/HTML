<body> 
    <table>
    </table><p>TABLE</p>
    <p>th:table header</p>
    <p>td:table data</p>
    <p>tr:table row</p>
   
    <table border="4">
    <tr>
        <td>SL NO</td>
        <td>Name</td>
        <td>Age</td>
    </tr>
    <tr>
        <td>1
        <td>John</td>
        <td>25</td>
     </td>
    </tr>
    </table>
<h2>Table structure</h2>
    <table border="3">
        <thead>
            <tr>
            <th>SLNO</th>
            <th>ID</th>
            <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <td>51</td>
            <td>Rocky</td>
            <td>35</td>
        </tbody>
    </table>
</body>
